<div class="row-fluid">
	<div class="span12">
		<fieldset>
		<legend>#i18n{appointment.modifyEntry.titleQuestion} : '${form.title}'</legend>
		<form class="form-horizontal" action="jsp/admin/plugins/appointment/ManageAppointmentFormEntries.jsp" method="post">
			<input name="id_entry" value="${entry.idEntry}" type="hidden" />
			<input name="action" value="doModifyEntry" type="hidden" />
			<div class="control-group">
			<label class="control-label" for="title">#i18n{appointment.createEntry.labelTitle} *</label>
				<div class="controls">
					<input type="text" name="title" id="title" class="span3" value="${entry.title}" maxlength="255" />
				</div>
			</div>
			<div class="control-group">
			<label class="control-label" for="">#i18n{appointment.createEntry.labelMandatory}</label>
				<div class="controls">
					<input name="mandatory" value="1" type="checkbox" <#if entry.mandatory>checked="checked"</#if> />
					<span class="help-block">#i18n{appointment.createEntry.labelMandatoryCommentForEntryTypeSession}</span>
				</div>
			</div>
			<div class="control-group">
			<label class="control-label" >#i18n{appointment.createEntry.labelAttributeName} *:</label>
				<#list entry.fields as field>
				<div class="controls">
					<input type="text" name="value" id="value" maxlength="255" value="${field.value}"/>
					<span class="help-block">#i18n{appointment.createEntry.labelAttributeNameComment}</span>
				</div>
				</#list>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary btn-small" name="save" type="submit">
					<i class="icon-ok icon-white"></i>&nbsp;#i18n{appointment.modifyEntry.buttonSave}
				</button>
				<button class="btn btn-primary btn-small" name="apply" type="submit" >
					<i class="icon-ok-circle icon-white"></i>&nbsp;#i18n{appointment.modifyEntry.buttonApply}
				</button>
				<button class="btn btn-small" type="submit" name="cancel" value="cancel" >
					<i class="icon-remove-circle"></i>&nbsp;#i18n{appointment.createEntry.buttonCancel}
				</button>
			</div>
		</form>
	</fieldset>
	</div>
</div>
