<#include "/admin/plugins/appointment/commons.html" />
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<form class="form-horizontal" action="jsp/admin/plugins/appointment/ManageAppointmentFormEntries.jsp" method="post" name="" id="">
			<fieldset>
				<legend>#i18n{appointment.createEntry.titleComment} : '${form.title}'</legend>
				<input name="id_form" value="${form.idForm}" type="hidden">
				<input name="action" value="doCreateEntry" type="hidden">
				<input name="id_type" value="${entry.entryType.idType}" type="hidden">
				<#if entry.fieldDepend?exists>
					<input name="id_field" value="${entry.fieldDepend.idField}" type="hidden">
				</#if>
				<div class="form-group">
					<label class="col-xs-12 col-sm-12 col-md-3 col-lg-3 control-label" for="comment"> #i18n{appointment.createEntry.labelComment} * : </label>
					<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
						<textarea name="comment" id="comment" rows="5" class="richtext"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-12 col-md-3 col-lg-3 control-label" for="css_class">#i18n{appointment.createEntry.labelCSSClass} : </label>
					<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
						<input type="text" name="css_class" value="" maxlength="255" class="form-control">
						<span class="help-block">#i18n{appointment.createEntry.labelCSSClassComment}</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-sm-12 col-md-offset-3 col-lg-offset-3">
						<button class="btn btn-primary btn-sm" type="submit" ><i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{appointment.createEntry.buttonSave}</button>
						<button class="btn btn-primary btn-sm" type="button" onclick="javascript:window.history.back();" ><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{appointment.createEntry.buttonCancel}</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
<#include "/admin/util/editor/editor.html" />
<@initEditor />
