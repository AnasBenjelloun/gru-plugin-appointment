<div class="row">
	<div id="app-form-list" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<fieldset>
			<legend><#if title??>${title}<#else>#i18n{appointment.xpage.formList.labelFormList}</#if></legend>
			<ul>
				<#list form_list as form>
					<li>
						<a href="jsp/site/Portal.jsp?page=appointment&view=getAppointmentFormFirstStep&id_form=${form.idForm}">
							${form.title}
						</a>
					</li>
				</#list>
			</ul>
		</fieldset>
	</div>
</div>
