<div class="row">
	<div id="app-form-list" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<fieldset>
			<legend><#if title??>${title}<#else>#i18n{appointment.xpage.formList.labelFormList}</#if></legend>
			<ul>
											
				<#assign compteur=form_list?size - 1>
				<#list 0..compteur as item>
					<li>
						<#if icons[item]!='NULL'>
							<img src="${icons[item]}" class="icon" title="icon_form"/>
						</#if>
						
						<a href="jsp/site/Portal.jsp?page=appointment&view=getViewAppointmentCalendar&id_form=${form_list[item].idForm}">
							${form_list[item].title}
						</a>
					</li>
				</#list>
			</ul>
		</fieldset>
	</div>
</div>
