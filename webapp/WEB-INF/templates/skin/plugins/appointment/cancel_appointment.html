<div class="row-fluid">
	<div class="span12">
		<form action="jsp/site/Portal.jsp" method="post" class="form-horizontal">
			<fieldset>
				<legend>#i18n{appointment.cancel_appointment.pageTitle}</legend>
				<input type="hidden" name="page" value="appointment">
				<input type="hidden" name="action" value="doCancelAppointment">
				<div class="control-group">
					<label class="control-label" for="dateAppointment">#i18n{appointment.cancel_appointment.labelDateAppointment}</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-calendar">&nbsp;</i></span>
							<input type="text" id="dateAppointment" name="dateAppointment" value="${dateAppointment!}">
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="refAppointment">#i18n{appointment.cancel_appointment.labelRefAppointment}</label>
					<div class="controls">
						<input type="text" name="refAppointment" value="${refAppointment!}">
						<span class="help-block">#i18n{appointment.cancel_appointment.labelRefAppointmentHelp}</span>
					</div>
				</div>
				<div class="form-actions">
					<button class="btn btn-primary btn-small" title="#i18n{portal.util.labelValidate}">
						<i class="icon-ok icon-white">&nbsp;</i>&nbsp;#i18n{portal.util.labelValidate}
					</button>
					<button class="btn btn-small" type="button" onClick="javascript:history.go(-1);" title="#i18n{portal.util.labelCancel}">
						<i class="icon-remove-circle">&nbsp;</i>&nbsp;#i18n{portal.util.labelCancel}
					</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
<script src="js/jquery/plugins/ui/ui.datepicker-fr.js"></script>
<@getDatePicker idField="dateAppointment" language='fr' />
