<div class="row">
	<div class="col-md-12">
		<form class="form-horizontal" role="form" id="form-validate" action="jsp/site/Portal.jsp" method="post" enctype="multipart/form-data">		
			<fieldset>
				<legend>#i18n{appointment.cancel_appointment.pageTitle}</legend>
				<input type="hidden" name="refAppointment" value="${refAppointment}">
				<input type="hidden" name="page" value="appointment">
				<input type="hidden" name="action" value="doCancelAppointment">
				<div class="form-group">
					<label class="col-sm-6 control-label" for="dateAppointment">#i18n{appointment.cancel_appointment.labelDateAppointment}</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" disabled readonly="readonly" value="${dateAppointment}">
					</div>					
				</div>
				<div class="form-group">
					<label class="col-sm-6 control-label" for="timeAppointment">#i18n{appointment.cancel_appointment.labelTimeAppointment}</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" disabled readonly="readonly" value="#i18n{appointment.appointmentApp.labelTimeAppointmentFrom} ${startingTimeAppointment} #i18n{appointment.appointmentApp.labelTimeAppointmentTo} ${endingTimeAppointment}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-6 control-label" for="refAppointment">#i18n{appointment.cancel_appointment.labelRefAppointment}</label>
					<div class="col-sm-4" >
						<input type="text" class="form-control" disabled readonly="readonly" value="${refAppointment}">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-10">
						<button class="btn btn-primary btn-sm" title="#i18n{portal.util.labelValidate}">
							<i class="icon-ok icon-white">&nbsp;</i>&nbsp;#i18n{portal.util.labelValidate}
						</button>
						<button class="btn btn-small" type="button" onClick="javascript:history.go(-1);" title="#i18n{portal.util.labelCancel}">
							<i class="icon-remove-circle">&nbsp;</i>&nbsp;#i18n{portal.util.labelCancel}
						</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
