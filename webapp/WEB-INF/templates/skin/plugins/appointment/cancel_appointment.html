<div class="row">
	<div class="col-md-12">
		<form action="jsp/site/Portal.jsp" method="post" class="form-horizontal">
			<fieldset>
				<legend>#i18n{appointment.cancel_appointment.pageTitle}</legend>
				<input type="hidden" name="page" value="appointment">
				<input type="hidden" name="action" value="doCancelAppointment">
				<div class="form-group">
					<label class="col-sm-2 control-label"class="col-sm-2 control-label" for="dateAppointment">#i18n{appointment.cancel_appointment.labelDateAppointment}</label>
					<div class="col-sm-8">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-calendar">&nbsp;</i></span>
							<input type="text" id="dateAppointment" name="dateAppointment" value="${dateAppointment!}">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-12 col-md-3 col-lg-3 control-label" for="timeAppointment">#i18n{appointment.cancel_appointment.labelTimeAppointment}</label>
					<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
						<input type="text" class="form-control" value="${timeAppointment!}" disabled>
                        <input type="hidden" id="timeAppointment" name="timeAppointment" value="${timeAppointment!}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"for="refAppointment" class="col-sm-2 control-label">#i18n{appointment.cancel_appointment.labelRefAppointment}</label>
					<div class="col-sm-8" >
						<input type="text" name="refAppointment" value="${refAppointment!}">
						<span class="help-block">#i18n{appointment.cancel_appointment.labelRefAppointmentHelp}</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-primary btn-sm" title="#i18n{portal.util.labelValidate}">
							<i class="icon-ok icon-white">&nbsp;</i>&nbsp;#i18n{portal.util.labelValidate}
						</button>
						<button class="btn btn-small" type="button" onClick="javascript:history.go(-1);" title="#i18n{portal.util.labelCancel}">
							<i class="icon-remove-circle">&nbsp;</i>&nbsp;#i18n{portal.util.labelCancel}
						</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
<@getDatePickerBootstrap idField="dateAppointment" language='fr' />
