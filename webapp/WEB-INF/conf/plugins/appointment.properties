# appointment plugin properties file

appointment.listAppointments.itemsPerPage=10

# Daemons configuration
daemon.DayCreationDaemon.interval=86400
daemon.DayCreationDaemon.onstartup=1
daemon.DayRemovalDaemon.interval=86400
daemon.DayRemovalDaemon.onstartup=1
daemon.AppointmentPublicationDaemon.interval=21600
daemon.AppointmentPublicationDaemon.onstartup=1

#Cache configuration
core.cache.status.appointment.appointmentFormCacheService.enabled=true
core.cache.status.appointment.appointmentFormCacheService.maxElementsInMemory=100

# Number of weeks created for back office management
appointment.form.nbWeekToCreate=5

# Default values for appointment forms
appointment.formMessages.defaultCalendarTitle=Choisir une date
appointment.formMessages.defaultFieldFirstNameTitle=Prénom
appointment.formMessages.defaultFieldFirstNameHelp=
appointment.formMessages.defaultFieldLastNameTitle=Nom
appointment.formMessages.defaultFieldLastNameHelp=
appointment.formMessages.defaultFieldEmailTitle=Email
appointment.formMessages.defaultFieldEmailHelp=
appointment.formMessages.defaultUrlRedirection=jsp/site/Portal.jsp
appointment.formMessages.defaultLabelButtonRedirect=Terminer
appointment.formMessages.defaultTextAppointmentCreated=Votre demande de rendez-vous a bien été créée avec la reference %%REF%%
appointment.formMessages.defaultTextAppointmentCanceled=Votre demande de rendez-vous a bien été annulée
appointment.formMessages.defaultNoAvailableSlot=Aucun créneau disponible n'a été trouvé. Veuillez réiterer votre recherche ultérieurement.
appointment.formMessages.defaultCalendarDescription=
appointment.formMessages.defaultCalendarReserveLabel=Réserver
appointment.formMessages.defaultCalendarFullLabel=Complet

# LuteceUser attributes that contains first name, last name and emails of the user
appointment.userAttribute.firstName=user.name.given
appointment.userAttribute.lastName=user.name.family
appointment.userAttribute.email=user.business-info.online.email

# Number of characters in the random parts of appointment references
appointment.refSizeRandomPart=5

# Encryption algorithm to use to compute the random part of the reference of appointments
appointment.refEncryptionAlgorithm=SHA-256

# Name of the appointment resource module
appointment.moduleAppointmentResource.name=appointment-resource

# True if the first stop of the creation of appointments should be the form, false if it should be the calendar.
appointment.isFormFirstStep=true